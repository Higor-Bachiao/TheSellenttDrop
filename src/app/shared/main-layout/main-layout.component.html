<div class="main-layout">
  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="nav-brand">
      <i class="bi bi-box-seam"></i>
      <span class="brand-name">The Sellentt Drop</span>
    </div>

    <nav class="nav-menu">
      <a 
        routerLink="/gacha" 
        class="nav-link"
        [class.active]="isActive('/gacha')"
      >
        <i class="bi bi-box-seam"></i>
        <span>Gacha</span>
      </a>
      
      <a 
        routerLink="/inventory" 
        class="nav-link"
        [class.active]="isActive('/inventory')"
      >
        <i class="bi bi-backpack"></i>
        <span>Invent√°rio</span>
      </a>
      
      <a 
        routerLink="/achievements" 
        class="nav-link"
        [class.active]="isActive('/achievements')"
      >
        <i class="bi bi-trophy"></i>
        <span>Conquistas</span>
      </a>
      
      <a 
        *ngIf="(currentUser$ | async)?.isAdmin"
        routerLink="/admin" 
        class="nav-link"
        [class.active]="isActive('/admin')"
      >
        <i class="bi bi-shield-check"></i>
        <span>Admin</span>
      </a>
    </nav>

    <div class="nav-user" *ngIf="currentUser$ | async as user">
      <div class="user-coins">
        <i class="bi bi-coin"></i>
        <span>{{ user.coins || 0 }}</span>
      </div>
      <div class="user-info">
        <span class="user-name">{{ user.displayName || user.email }}</span>
        <button class="logout-btn" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
