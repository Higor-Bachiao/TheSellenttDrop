<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="url(#bg)"/>

  <!-- Dice face -->
  <rect x="6" y="6" width="20" height="20" rx="3" fill="white" stroke="#f97316" stroke-width="1"/>

  <!-- Dice dots (showing 6) -->
  <circle cx="10" cy="10" r="1.5" fill="#f97316"/>
  <circle cx="22" cy="10" r="1.5" fill="#f97316"/>
  <circle cx="10" cy="16" r="1.5" fill="#f97316"/>
  <circle cx="22" cy="16" r="1.5" fill="#f97316"/>
  <circle cx="10" cy="22" r="1.5" fill="#f97316"/>
  <circle cx="22" cy="22" r="1.5" fill="#f97316"/>
</svg>